# ==========================================
# CONFIGURACIÓN DEL SERVIDOR
# ==========================================
server.port=8081
spring.application.name=microservicio-mascotas

# ==========================================
# CONFIGURACIÓN DE BASE DE DATOS MySQL
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/appvet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# CONFIGURACIÓN DE JPA/Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# CONFIGURACIÓN DE LOGGING
# ==========================================
logging.level.org.springframework.web=INFO
logging.level.com.appvet.mascotas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# CONFIGURACIÓN DE CORS (para permitir peticiones desde Android)
# ==========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*